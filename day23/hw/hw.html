



<!-- 1)შექმენით ფორმა, სადაც  მომხარებელს შემოატანინებთ  სახეელს, ემეილს, პაროლს, და მანქანის ბერენდს სადაც გექნებათ  dropdown მენიუ შესარჩევად -->

<form>
  <label>სახელი:</label><br>
  <input type="text" name="name"><br><br>

  <label>ელ.ფოსტა:</label><br>
  <input type="email" name="email"><br><br>

  <label>პაროლი:</label><br>
  <input type="password" name="password"><br><br>

  <label>მანქანის ბრენდი:</label><br>
  <select name="car">
    <option value="toyota">Toyota</option>
    <option value="bmw">BMW</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
    <option value="ford">Ford</option>
  </select><br><br>

  <button type="submit">გაგზავნა</button>
</form>
